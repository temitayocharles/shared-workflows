name: "Trivy Scan"
description: "Run Trivy vulnerability scan on filesystem or image."
inputs:
  scan_type:
    description: "fs or image"
    required: false
    default: "fs"
  target:
    description: "Path or image"
    required: false
    default: "."
  severity:
    description: "Severity levels"
    required: false
    default: "CRITICAL,HIGH"
  format:
    description: "Output format"
    required: false
    default: "table"
  exit_code:
    description: "Exit code on findings"
    required: false
    default: "1"
runs:
  using: "composite"
  steps:
    - name: Run Trivy
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: ${{ inputs.scan_type }}
        scan-ref: ${{ inputs.target }}
        severity: ${{ inputs.severity }}
        format: ${{ inputs.format }}
        exit-code: ${{ inputs.exit_code }}
