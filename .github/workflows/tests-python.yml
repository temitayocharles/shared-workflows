name: Python Tests
on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"
      test-cmd:
        type: string
        default: "pytest -q"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - run: pip install -r requirements.txt
      - run: ${{ inputs.test-cmd }}
