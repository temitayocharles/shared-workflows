name: Service CI (Go Quality + Build)

on:
  workflow_call:
    inputs:
      go-version:
        type: string
        default: "1.21"
      test-cmd:
        type: string
        default: "go test ./... -v"
      build-output:
        type: string
        default: "app"
      golangci-version:
        type: string
        default: "v1.59.0"
      golangci-args:
        type: string
        default: "--timeout=5m"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/go/pkg/mod
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set GOMODCACHE
        run: |
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Verify go version
        run: go version

      - name: Check formatting
        run: |
          echo "Checking gofmt..."
          test -z "$(gofmt -l .)" || (gofmt -w . && echo "gofmt changed files; please format locally" && exit 1)

      - name: Vet
        run: go vet ./...

      - name: Ensure modules tidy
        run: go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: ${{ inputs.test-cmd }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: ${{ inputs.golangci-version }}
          args: ${{ inputs.golangci-args }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: go build -o ${{ inputs.build-output }} .

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: ${{ inputs.golangci-version }}
          args: ${{ inputs.golangci-args }}
